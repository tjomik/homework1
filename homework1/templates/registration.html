<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    {% csrf_token %}
    <div class="login">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

         <form method="post" >
             {% csrf_token %}
                {{ form.as_p }}

                    <input type="submit" name="submit" value="Register" />

         </form>
     </div>
</body>
</html>
